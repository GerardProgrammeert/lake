services:
  web:
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./public:/var/www/html/public
      - ./.dev/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - traefik_proxy
    #labels:
    #  - "traefik.enable=true"
    #  - "traefik.http.routers.api.rule=Host(`template.local`)"
    #  - "traefik.http.routers.api.service=docker-laravel-template-web-1"

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9002:9002"
    volumes:
      - ./:/var/www/html
      - ./.dev/system/.bashrc:/home/php/.bashrc
      - ./.dev/system/.bash_aliases:/home/php/.bash_aliases
    links:
      - mysql
    networks:
      - traefik_proxy

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database_name
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - database:/var/lib/mysql
      - .dev/mysql:/docker-entrypoint-initdb.d
    networks:
      - traefik_proxy

  s3:
    image: minio/minio:latest
    entrypoint: sh
    command: -c 'mkdir -p /data/application && mkdir -p /data/application-public && minio server --console-address=:9001 /data'
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - traefik_proxy
    volumes:
      - s3:/data
    environment:
      MINIO_ROOT_USER: application
      MINIO_ROOT_PASSWORD: password

networks:
  traefik_proxy:
    internal: false
    driver: bridge

volumes:
  database:
  s3:
